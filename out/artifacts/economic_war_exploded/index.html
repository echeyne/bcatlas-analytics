<!DOCTYPE html>
<html>
<head>
    <title>BCAtlas Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="assets/css/general.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://openlayers.org/en/v3.10.1/build/ol.js"></script>
</head>

<!--Header -->
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-brand">BCAtlas Analytics</div>

    <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="content">
    <!-- Map -->
    <div class="col-md-9">
        <div id="legend"><img id="layers-icon" src="assets/images/layers.png" alt="click to open layers" title="select layers"></div>
        <div id="map" class="map"></div>
    </div>

    <!-- Side pane -->
    <div class="col-md-3 side-panel">
        <div class="map-tools">
            <img id="polygon" class="map-tool" src="assets/images/polygon.png" alt="click to draw polygon" title="draw polygon">
            <img id="add_parcel" class="map-tool" src="assets/images/add_parcel.png" alt="click to add parcel" title="add parcel">
            <img id="remove_parcel" class="map-tool" src="assets/images/remove_parcel.png" alt="click to remove parcel" title="remove parcel">
            <img id="print_map" class="map-tool" src="assets/images/print.png" alt="click to print map" title="print">
            <img id="download" class="map-tool" src="assets/images/download.png" alt="click to download data" title="download data">
        </div>

        <h3>Selection Results</h3>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#list">List</a></li>
            <li><a data-toggle="tab" href="#summary">Summary</a></li>
            <li><a data-toggle="tab" href="#demographics">Demographics</a></li>
        </ul>

        <div class="tab-content">
            <div id="list" class="tab-pane fade in active">
                <p>Select a property on the map.</p>
            </div>
            <div id="summary" class="tab-pane fade">
                <p>Some content in summary.</p>
            </div>
            <div id="demographics" class="tab-pane fade">
                <p>Some content in demographics.</p>
            </div>
        </div>
    </div>
</div>


<!--Script for map functions -->
<script src="assets/js/map_load.js"></script>
<script src="assets/js/map_interact.js"></script>
</html>
